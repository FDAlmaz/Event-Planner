<!DOCTYPE html>
<html>
<head>
    <title>Вход в Event Planner</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        button { background: #4CAF50; color: white; padding: 12px; border: none; width: 100%; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Вход в Event Planner</h2>
    
    {% if form.errors %}
    <p class="error">Неверный логин или пароль.</p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="username" placeholder="Логин" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Пароль" required>
        </div>
        <button type="submit">Войти</button>
    </form>
    
    <p style="margin-top: 20px;">
        Нет аккаунта? 
        <a href="/admin/">Создайте через админку</a> или 
        <a href="/register/">зарегистрируйтесь тут</a>
    </p>
</body>
</html>
